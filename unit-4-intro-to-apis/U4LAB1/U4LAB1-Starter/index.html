<!DOCTYPE html>
<html>
  <head>
    <title>Higher Lower</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <header id="head"></header>

    <main id="main-content">
      <!-- Title -->
      <section id="banner">
        <h1>Deal 'em out!</h1>
      </section>
      <!-- Card Draw -->
      <section id="game">
        <h2>Keep an eye on your console, and deal out all the cards one at a time</h2>
        <div class="cards">
          <img src="https://deckofcardsapi.com/static/img/back.png" alt="Back of card deck">
          <span id="draw-pile"><img src="https://deckofcardsapi.com/static/img/back.png" alt="Back of card deck"></span>
        </div> 
      </section>
      <!-- Buttons -->
      <section id="buttons">
        <button id="draw-button" class="button">Draw</button>
        <button id="refresh-button" class="button">Refresh</button>
      </section>
    </main>

    <footer id="foot"></footer>
    
    <!-- Scripts -->
    <script src="api.js"></script>
    <script src="script.js"></script>
  </body>
</html>

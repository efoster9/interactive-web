<!DOCTYPE html>
<html>
  <head>
    <title>Higher Lower</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <header id="head"><h1>DIY Dictionary</h1></header>

    <main id="main-content">
      <!-- Title -->
      <section id="banner">
        <h2>Search for a word</h2>
        <div>
          <input id="user-input" type="text">
          <input type="submit" value="Define">
        </div>
        
      </section>
      <!-- Card Draw -->
      <section id="cards">
        <div id="definition-card">
          <p id="word">soliloquy</p>: 
          <span id="part-speech">noun</span>
          <p id="definition">speech you make to yourself</p>
        </div>
      </section>
    </main>

    <footer id="foot"></footer>
    
    <!-- Scripts -->
    <script src="api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
